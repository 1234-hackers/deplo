{% extends "layout.html"%}

{%block body%}


<div class="home_cont">

    <div class="fullform" align ="center">
    <form method="POST" action="{{ url_for('post') }}"  enctype="multipart/form-data" >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
    
    
        <div class="image-upload">
            <label for="file-input">
              <img id="previewImg" src="{{ url_for('static', filename="/imgs/links.png") }}" class="thumbnail" />
            </label>
        <br>
            ThumbNail
            <input id="file-input" name="thumb" type="file" required onchange="previewFile(this);" style="display: none;" />
          </div>
         
          
          <script>
            function previewFile(input) {
              var file = input.files[0];
          
              if (file) {
                var reader = new FileReader();
          
                reader.onload = function() {
                  document.getElementById("previewImg").src = reader.result;
                };
          
                reader.readAsDataURL(file);
              }
            }
          </script>
    
    
    
    <br>
        <br>
    
    <input name="title" id="title" maxlength="20" placeholder="Title" type="text" class="inputs">
        <br>
        <br>
    
    <input name="link" id="link"  maxlength="40" placeholder="Link" type ="url" class="inputs">
        <br>
        <br>
    <br>
    <textarea class="inputs" type="text" name="desc" id="inbox" placeholder="Short Description @100" maxlength="100"  rows=" 5" style="margin: 0px; width: 250px; height: 69px;"></textarea>
    
        <br>
    
                <legend>
               
                </legend>
    <input  class="inputs" name="tag1" id="tag1" placeholder="Tags Separated by Commas I.e car,fast,tech" type="text">
                <br>
                
                <br>
    
            </fieldset>
            <br><br>
    
    <button class="sub_btn" type="submit">POST</button>
              <br>
              <br>
    </form>
    </div>


{%endblock%}
